{% extends 'base.html' %}

{% block header %}
  <h1>{% block word %}New Game{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="word">Word</label>
    <input name="word" id="word" value="{{ request.form['word'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
